<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Live breakscreen for Twitch.tv/aznmike123">
	<meta name="keywords" content="twitch, overlay">
	<meta name="author" content="Michael Macasiano">
	<title>Video games are awful</title>
	<link rel="stylesheet" href="style.css">
</head>

<script>
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		m = checkTime(m);
		document.getElementById('timeHours').innerHTML = h;
		document.getElementById('timeMinutes').innerHTML = m;
		var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
</script>

<body onload="startTime()">
	<div id="streamCanvas">
		<div id="topBar">
			<div class="topBarLeft">
				<div class="topTwitchLogo"></div>
				twitch.tv/aznmike123
			</div>

			<div class="topBarMiddle">
				going offline
			</div>

			<div class="topBarRight">
				<img src="img/github-logo.png" alt="GitHub logo" class="socialMediaTop">
				<img src="img/dribbble-logo.png" alt="Dribbble logo" class="socialMediaTop">
				<img src="img/instagram-logo.png" alt="Instagram logo" class="socialMediaTop">
				<img src="img/twitter-logo.png" alt="Twitter logo" class="socialMediaTop">
				@mikeheartu
				<div class="topClock">
						<span id="timeHours"></span>
						<span class="clockTicker">:</span>
						<span id="timeMinutes"></span>
				</div>
				<img src="img/profilepic.jpg" alt="It's me!" width="60" height="60" class="topProfilePicture">
			</div>
		</div>

		<div class="osWindow osWindowFocus" id="osGifOffline">
			<div class="osWindowTop">funny.gif</div>
			<img src="img/funny.gif" height="400" alt="awkward waving girl gif" class="osPNG">
		</div>

		<div class="osWindow" id="osHumbleOffline">
			<div class="osWindowTop">https://www.humblebundle.com/monthly</div>
			<iframe 
				class="osIframeFix"
				frameborder="0" 
				scrolling="no" 
				width="1120" 
				height="750" 
				src="https://www.humblebundle.com/monthly">
			</iframe>
		</div>
	</div>
</body>
