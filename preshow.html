	<title>Video games are awful</title>
	<link rel="stylesheet" href="style.css">
</head>

<script>
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		m = checkTime(m);
		document.getElementById('timeHours').innerHTML = h;
		document.getElementById('timeMinutes').innerHTML = m;
		var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
</script>

<body onload="startTime()">
	<div id="preshowCanvas">
		<video width="100%" height="100%" autoplay muted loop id="preshowVideo">
			<source src="img/builtee.webm" type="video/webm">
		</video>

		<div class="preshowContainer">
			<div class="preshowText">
				Video games are awful
			</div>
		</div>
	</div>
</body>
